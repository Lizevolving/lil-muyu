<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- Favicon -->

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }

        .background-pattern {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 25% 25%, #D4AF37 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #D4AF37 0%, transparent 50%);
            background-size: 200px 200px;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
            will-change: transform;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(45deg, #D4AF37, #F4E67A, #D4AF37);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: #B8860B;
            font-size: 1rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .easter-egg-message {
            color: #D4AF37;
            font-size: 1.5rem;
            font-weight: 700;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            cursor: pointer;
            z-index: 100;
            white-space: nowrap;
            pointer-events: none;
        }

        .easter-egg-message.show {
            opacity: 1;
            pointer-events: auto;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 60vh;
            position: relative;
            z-index: 2;
            padding: 0 1rem;
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            background: rgba(212, 175, 55, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            text-align: center;
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #D4AF37;
            display: block;
        }

        .stat-label {
            color: #B8860B;
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }

        .muyu-container {
            position: relative;
            margin: 2rem 0;
        }

        .muyu {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #8B4513, #654321, #3E2723);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(139, 69, 19, 0.5),
                0 0 0 3px rgba(212, 175, 55, 0.3);
            transition: all 0.15s ease;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }

        .muyu.idle {
            animation: idle-sway 6s ease-in-out infinite;
        }

        @keyframes idle-sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        .muyu:hover {
            transform: scale(1.05);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 0 25px rgba(139, 69, 19, 0.6),
                0 0 0 5px rgba(212, 175, 55, 0.5);
        }

        .muyu:active {
            transform: scale(0.95);
        }

        .muyu::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: url('./muyu.png') center/contain no-repeat;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }

        .muyu::after {
            content: 'ü™µ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            opacity: 0;
        }

        .muyu.fallback::before {
            opacity: 0;
        }

        .muyu.fallback::after {
            opacity: 1;
        }

        .muyu.clicked {
            animation: click-pulse 0.2s ease-out;
        }

        @keyframes click-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .muyu.critical {
            animation: critical-effects 0.8s ease-in-out;
        }

        @keyframes critical-effects {
            0% { 
                transform: scale(1) rotate(0deg);
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.3),
                    inset 0 0 20px rgba(139, 69, 19, 0.5),
                    0 0 0 3px rgba(212, 175, 55, 0.3);
            }
            25% { 
                transform: scale(1.15) rotate(-3deg);
                box-shadow: 
                    0 30px 60px rgba(212, 175, 55, 0.4),
                    inset 0 0 30px rgba(212, 175, 55, 0.3),
                    0 0 0 8px rgba(212, 175, 55, 0.6);
            }
            75% { 
                transform: scale(1.15) rotate(3deg);
                box-shadow: 
                    0 30px 60px rgba(212, 175, 55, 0.4),
                    inset 0 0 30px rgba(212, 175, 55, 0.3),
                    0 0 0 8px rgba(212, 175, 55, 0.6);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.3),
                    inset 0 0 20px rgba(139, 69, 19, 0.5),
                    0 0 0 3px rgba(212, 175, 55, 0.3);
            }
        }

        .muyu.combo {
            animation: combo-effects 1.2s ease-in-out;
        }

        @keyframes combo-effects {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.3),
                    inset 0 0 20px rgba(139, 69, 19, 0.5),
                    0 0 0 3px rgba(212, 175, 55, 0.3);
            }
            25%, 75% { 
                transform: scale(1.2);
                box-shadow: 
                    0 30px 80px rgba(212, 175, 55, 0.8),
                    inset 0 0 40px rgba(212, 175, 55, 0.4),
                    0 0 0 15px rgba(212, 175, 55, 0.9),
                    0 0 60px rgba(212, 175, 55, 0.6);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 
                    0 25px 60px rgba(212, 175, 55, 0.6),
                    inset 0 0 30px rgba(212, 175, 55, 0.3),
                    0 0 0 10px rgba(212, 175, 55, 0.7),
                    0 0 40px rgba(212, 175, 55, 0.4);
            }
        }

        /* ÁàÜÂèëÂûãÂä®Áîª */
        .muyu.crack {
            animation: crack-effect 1.2s ease-out;
        }

        @keyframes crack-effect {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.3),
                    inset 0 0 20px rgba(139, 69, 19, 0.5),
                    0 0 0 3px rgba(212, 175, 55, 0.3);
            }
            15% {
                transform: scale(1.02) rotateZ(2deg);
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.3),
                    inset 0 0 20px rgba(139, 69, 19, 0.5),
                    0 0 0 3px rgba(212, 175, 55, 0.3),
                    inset 0 0 0 4px rgba(255, 255, 255, 1),
                    inset 0 -100px 0 rgba(255, 0, 0, 0.8),
                    inset 100px 0 0 rgba(255, 0, 0, 0.6),
                    inset -100px 0 0 rgba(255, 0, 0, 0.6);
            }
            30% {
                transform: scale(1.08) rotateZ(-3deg) scaleX(1.1);
                box-shadow: 
                    0 25px 50px rgba(255, 0, 0, 0.4),
                    inset 0 0 25px rgba(255, 69, 19, 0.6),
                    0 0 0 5px rgba(255, 175, 55, 0.8),
                    inset 0 0 0 6px rgba(255, 255, 255, 1),
                    inset 0 -120px 0 rgba(255, 0, 0, 1),
                    inset 120px 0 0 rgba(255, 0, 0, 0.8),
                    inset -120px 0 0 rgba(255, 0, 0, 0.8),
                    0 0 30px rgba(255, 0, 0, 0.6);
            }
            50% {
                transform: scale(1.12) rotateZ(5deg) scaleX(1.15) scaleY(0.9);
                box-shadow: 
                    0 30px 60px rgba(255, 0, 0, 0.6),
                    inset 0 0 30px rgba(255, 100, 50, 0.8),
                    0 0 0 8px rgba(255, 200, 100, 1),
                    inset 0 0 0 8px rgba(255, 255, 255, 1),
                    inset 0 -150px 0 rgba(255, 0, 0, 1),
                    inset 150px 0 0 rgba(255, 50, 0, 1),
                    inset -150px 0 0 rgba(255, 50, 0, 1),
                    0 0 50px rgba(255, 0, 0, 0.8);
            }
            75% {
                transform: scale(1.05) rotateZ(-1deg) scaleX(1.05) scaleY(0.95);
                box-shadow: 
                    0 22px 45px rgba(255, 0, 0, 0.3),
                    inset 0 0 22px rgba(200, 69, 19, 0.6),
                    0 0 0 4px rgba(212, 175, 55, 0.6),
                    inset 0 0 0 3px rgba(255, 255, 255, 0.8),
                    inset 0 -80px 0 rgba(255, 0, 0, 0.6),
                    inset 80px 0 0 rgba(255, 0, 0, 0.4),
                    inset -80px 0 0 rgba(255, 0, 0, 0.4);
            }
            100% { 
                transform: scale(1);
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.3),
                    inset 0 0 20px rgba(139, 69, 19, 0.5),
                    0 0 0 3px rgba(212, 175, 55, 0.3);
            }
        }

        .muyu.spin-blast {
            animation: spin-blast-effect 1.2s ease-out;
        }

        @keyframes spin-blast-effect {
            0% { 
                transform: scale(1) rotate(0deg);
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.3),
                    inset 0 0 20px rgba(139, 69, 19, 0.5),
                    0 0 0 3px rgba(212, 175, 55, 0.3);
            }
            25% {
                transform: scale(1.3) rotate(180deg);
                box-shadow: 
                    0 35px 70px rgba(212, 175, 55, 0.6),
                    inset 0 0 35px rgba(212, 175, 55, 0.4),
                    0 0 0 12px rgba(212, 175, 55, 0.8),
                    0 0 80px rgba(212, 175, 55, 0.6);
            }
            50% {
                transform: scale(1.5) rotate(360deg);
                box-shadow: 
                    0 40px 80px rgba(212, 175, 55, 0.8),
                    inset 0 0 40px rgba(212, 175, 55, 0.5),
                    0 0 0 15px rgba(212, 175, 55, 1),
                    0 0 100px rgba(212, 175, 55, 0.8);
            }
            75% {
                transform: scale(1.2) rotate(540deg);
                box-shadow: 
                    0 30px 60px rgba(212, 175, 55, 0.5),
                    inset 0 0 30px rgba(212, 175, 55, 0.3),
                    0 0 0 8px rgba(212, 175, 55, 0.6),
                    0 0 60px rgba(212, 175, 55, 0.4);
            }
            100% { 
                transform: scale(1) rotate(720deg);
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.3),
                    inset 0 0 20px rgba(139, 69, 19, 0.5),
                    0 0 0 3px rgba(212, 175, 55, 0.3);
            }
        }

        .text-bubble {
            position: absolute;
            background: rgba(212, 175, 55, 0.9);
            color: #1a1a1a;
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            white-space: nowrap;
            pointer-events: none;
            animation: bubble-rise 3s ease-out forwards;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
            z-index: 10;
        }

        @keyframes bubble-rise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            15% {
                opacity: 1;
                transform: translateY(-30px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(0.8);
            }
        }

        .achievements {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(212, 175, 55, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 1.5rem;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #D4AF37;
            min-width: 280px;
            z-index: 3;
        }

        .achievements-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .share-btn {
            color: #D4AF37;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            color: #F4E67A;
            transform: scale(1.1);
        }

        .progress-container {
            position: relative;
            height: 100px;
            margin: 30px 0;
            padding: 0 10px;
        }

        .progress-bar {
            height: 10px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 5px;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            transform: translateY(-50%);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #D4AF37, #F4E67A);
            border-radius: 5px;
            transition: width 0.8s ease;
            width: 0%;
        }

        .progress-fill.completed {
            background: linear-gradient(90deg, #F4E67A, #FFD700);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .achievement-nodes {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            height: 18px;
            pointer-events: none;
            transform: translateY(-50%);
        }

        .achievement-node {
            position: absolute;
            width: 18px;
            height: 18px;
            background: rgba(212, 175, 55, 0.4);
            border: 3px solid #1a1a1a;
            border-radius: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
            z-index: 5;
        }

        .achievement-node.completed {
            background: #F4E67A;
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(244, 230, 122, 0.8);
        }

        .achievement-labels {
            position: absolute;
            left: 10px;
            right: 10px;
            height: 100%;
        }

        .achievement-label {
            position: absolute;
            transform: translateX(-50%);
            font-size: 0.85rem;
            font-weight: 500;
            color: #D4AF37;
            white-space: nowrap;
            text-align: center;
            line-height: 1.2;
        }

        .achievement-label.top {
            top: 15px;
        }

        .achievement-label.bottom {
            bottom: 15px;
        }

        .achievement-label.completed {
            color: #F4E67A;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(244, 230, 122, 0.5);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #D4AF37;
            border-radius: 50%;
            opacity: 0;
            animation: particle-fall 3s linear forwards;
        }

        @keyframes particle-fall {
            0% {
                opacity: 1;
                transform: translateY(-10px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
        }

        .combo-counter {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
            color: #D4AF37;
            font-size: 1.3rem;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .combo-counter.show {
            opacity: 1;
            animation: combo-pulse 0.5s ease-in-out;
        }

        @keyframes combo-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        footer {
            text-align: center;
            padding: 4rem 2rem 2rem;
            color: #B8860B;
            position: relative;
            z-index: 2;
            margin-top: 4rem;
        }

        footer p:first-child {
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: visible;
        }

        footer p:first-child:hover {
            color: #D4AF37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        footer p:first-child:active {
            color: #F4E67A;
            text-shadow: 
                0 0 10px rgba(244, 230, 122, 0.8),
                0 0 20px rgba(244, 230, 122, 0.6),
                0 0 30px rgba(244, 230, 122, 0.4);
            animation: footer-pulse 0.6s ease-out;
        }

        footer p:first-child::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(244, 230, 122, 0.6) 0%, rgba(244, 230, 122, 0.3) 30%, transparent 70%);
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        footer p:first-child:active::after {
            animation: ripple-wave 1s ease-out;
        }

        @keyframes footer-pulse {
            0% { 
                text-shadow: 
                    0 0 10px rgba(244, 230, 122, 0.8),
                    0 0 20px rgba(244, 230, 122, 0.6),
                    0 0 30px rgba(244, 230, 122, 0.4);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(244, 230, 122, 1),
                    0 0 30px rgba(244, 230, 122, 0.8),
                    0 0 40px rgba(244, 230, 122, 0.6),
                    0 0 50px rgba(244, 230, 122, 0.4);
            }
            100% { 
                text-shadow: 
                    0 0 10px rgba(244, 230, 122, 0.8),
                    0 0 20px rgba(244, 230, 122, 0.6),
                    0 0 30px rgba(244, 230, 122, 0.4);
            }
        }

        @keyframes ripple-wave {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            50% {
                width: 200px;
                height: 200px;
                opacity: 0.4;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }

        .version {
            font-size: 0.8rem;
            opacity: 0.6;
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            position: relative;
            overflow: visible;
        }

        .version:hover {
            opacity: 0.8;
            color: #D4AF37;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        .version:active {
            opacity: 1;
            color: #F4E67A;
            text-shadow: 
                0 0 8px rgba(244, 230, 122, 0.9),
                0 0 15px rgba(244, 230, 122, 0.7),
                0 0 25px rgba(244, 230, 122, 0.5);
            animation: version-glow 0.8s ease-out;
        }

        .version::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(244, 230, 122, 0.5) 0%, rgba(244, 230, 122, 0.2) 40%, transparent 80%);
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        .version:active::after {
            animation: ripple-wave-small 1s ease-out;
        }

        @keyframes version-glow {
            0% { 
                text-shadow: 
                    0 0 8px rgba(244, 230, 122, 0.9),
                    0 0 15px rgba(244, 230, 122, 0.7),
                    0 0 25px rgba(244, 230, 122, 0.5);
            }
            50% { 
                text-shadow: 
                    0 0 15px rgba(244, 230, 122, 1),
                    0 0 25px rgba(244, 230, 122, 0.9),
                    0 0 35px rgba(244, 230, 122, 0.7),
                    0 0 45px rgba(244, 230, 122, 0.5);
            }
            100% { 
                text-shadow: 
                    0 0 8px rgba(244, 230, 122, 0.9),
                    0 0 15px rgba(244, 230, 122, 0.7),
                    0 0 25px rgba(244, 230, 122, 0.5);
            }
        }

        @keyframes ripple-wave-small {
            0% {
                width: 0;
                height: 0;
                opacity: 0.6;
            }
            50% {
                width: 150px;
                height: 150px;
                opacity: 0.3;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        .share-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(212, 175, 55, 0.95);
            color: #1a1a1a;
            padding: 2rem;
            border-radius: 20px;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 1;
            animation: popup-show 0.1s ease-out forwards;

                if (Math.random() < 0.15) {

                    const distance = 200 + Math.random() * 100; // 150-250pxÈöèÊú∫Ë∑ùÁ¶ª
                    
                    const endX = centerX + Math.cos(angle) * distance;
                    const endY = centerY + Math.sin(angle) * distance;

                    particle.style.top = centerY + 'px';
                    
                    // Ëá™ÂÆö‰πâÂä®ÁîªÔºö‰ªé‰∏≠ÂøÉÂ∞ÑÂêëÂêÑ‰∏™ÊñπÂêë

                        particle.style.transform = 'scale(0)';

                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }

            }

                this.resetIdleTimer();
                
                // ÊÅ¢Â§çÈü≥È¢ë‰∏ä‰∏ãÊñáÔºàÊüê‰∫õÊµèËßàÂô®ÈúÄË¶ÅÁî®Êà∑‰∫§‰∫íÊâçËÉΩÊí≠ÊîæÈü≥È¢ëÔºâ

                const now = Date.now();

                // ËøûÂáªÊ£ÄÊµãÔºà500msÂÜÖÁÆóËøûÂáªÔºâ

                    this.flashEffect.classList.remove('active');

            showTextBubble(message, meritGain) {

                if (this.textBubbles.length >= this.maxBubbles) {
                    const oldBubble = this.textBubbles.shift();
                    if (oldBubble && oldBubble.parentNode) {
                        oldBubble.parentNode.removeChild(oldBubble);

                }
                
                const bubble = document.createElement('div');
                bubble.className = 'text-bubble';
                bubble.textContent = `${message} +${meritGain}`;
                
                // ‰ª•Ê≠£‰∏äÊñπ90Â∫¶‰∏∫‰∏≠ÂøÉÁöÑ140Â∫¶ÊâáÂΩ¢
                const rect = this.muyu.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top;
                
                // 140Â∫¶ÊâáÂΩ¢Ôºö‰ªé20Â∫¶Âà∞160Â∫¶Ôºà‰ª•90Â∫¶Ê≠£‰∏äÊñπ‰∏∫‰∏≠ÂøÉ¬±70Â∫¶Ôºâ

                const distance = 50 + Math.random() * 100; // 50-150pxÁöÑÈöèÊú∫Ë∑ùÁ¶ª
                
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY - Math.sin(angle) * distance;
                
                bubble.style.left = x + 'px';
                bubble.style.top = y + 'px';
                bubble.style.transform = 'translateX(-50%)';
                
                document.body.appendChild(bubble);

            determineSoundType(isCombo, isCritical) {
                let soundType = isCombo ? 'combo' : isCritical ? 'critical' : 'normal';
                
                // ÊùÉÈáçÂùáÁ≠âÊú∫Âà∂
                const minCount = Math.min(...Object.values(this.soundTypeCounter));
                const leastUsed = Object.keys(this.soundTypeCounter).filter(
                    type => this.soundTypeCounter[type] === minCount
                );
                
                if (!leastUsed.includes(soundType) && Math.random() < 0.25) {
                    soundType = leastUsed[Math.floor(Math.random() * leastUsed.length)];
                }
                
                this.soundTypeCounter[soundType]++;
                return soundType;
            }

            playSound(type = 'normal') {
                if (!this.audioContext || this.isPlayingSound) return;
                
                this.isPlayingSound = true;
                
                if (type === 'chanting') {
                    this.playChantingSound();
                    return;
                }
                
                const sound = this.sounds[type];
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                oscillator.frequency.setValueAtTime(sound.frequency, this.audioContext.currentTime);
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + sound.duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + sound.duration);
                
                setTimeout(() => { this.isPlayingSound = false; }, sound.duration * 1000);
            }

            playChantingSound() {
                const sound = this.sounds.chanting;
                const startTime = this.audioContext.currentTime;
                
                const baseOscillator = this.audioContext.createOscillator();
                const baseGain = this.audioContext.createGain();
                const harmonic1 = this.audioContext.createOscillator();
                const harmonic1Gain = this.audioContext.createGain();
                const subBass = this.audioContext.createOscillator();
                const subGain = this.audioContext.createGain();
                
                baseOscillator.connect(baseGain);
                baseGain.connect(this.audioContext.destination);
                harmonic1.connect(harmonic1Gain);
                harmonic1Gain.connect(this.audioContext.destination);
                subBass.connect(subGain);
                subGain.connect(this.audioContext.destination);
                
                baseOscillator.frequency.setValueAtTime(sound.baseFrequency, startTime);
                baseOscillator.type = 'triangle';
                harmonic1.frequency.setValueAtTime(sound.baseFrequency * 1.5, startTime);
                harmonic1.type = 'sine';
                subBass.frequency.setValueAtTime(sound.baseFrequency * 0.5, startTime);
                subBass.type = 'sine';
                
                baseGain.gain.setValueAtTime(0, startTime);
                baseGain.gain.linearRampToValueAtTime(0.1, startTime + 0.1);
                baseGain.gain.exponentialRampToValueAtTime(0.001, startTime + sound.duration);
                harmonic1Gain.gain.setValueAtTime(0, startTime);
                harmonic1Gain.gain.linearRampToValueAtTime(0.05, startTime + 0.15);
                harmonic1Gain.gain.exponentialRampToValueAtTime(0.001, startTime + sound.duration * 0.8);
                subGain.gain.setValueAtTime(0, startTime);
                subGain.gain.linearRampToValueAtTime(0.03, startTime + 0.05);
                subGain.gain.exponentialRampToValueAtTime(0.001, startTime + sound.duration * 0.6);
                
                baseOscillator.start(startTime);
                harmonic1.start(startTime);
                subBass.start(startTime);
                
                setTimeout(() => {
                    try { baseOscillator.stop(); harmonic1.stop(); subBass.stop(); } catch (e) {}
                    this.isPlayingSound = false;
                }, sound.duration * 1000);
            }
        }

        // Enhanced markdown to HTML converter
        function convertMarkdownToHTML(markdown) {
            let html = markdown
                // Process code blocks FIRST with special handling
                .replace(/```(\w+)?\n?([\s\S]*?)```/g, function(match, lang, code) {
                    const language = lang ? ` class="language-${lang}"` : '';
                    // Create a temporary element to safely encode HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.textContent = code.trim();
                    return `<pre><code${language}>${tempDiv.innerHTML}</code></pre>`;
                })
                // Escape inline code safely
                .replace(/`([^`]+)`/g, function(match, code) {
                    const tempDiv = document.createElement('div');
                    tempDiv.textContent = code;
                    return `<code>${tempDiv.innerHTML}</code>`;
                })
                // Headers (order matters - longer patterns first)
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Horizontal rules
                .replace(/^---+$/gim, '<hr>')
                // Bold and italic
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                // Blockquotes
                .replace(/^> (.+$)/gim, '<blockquote>$1</blockquote>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>')
                // Lists - improved pattern matching
                .replace(/^[-*] (.+$)/gim, '<li>$1</li>')
                .replace(/^\d+\. (.+$)/gim, '<li>$1</li>')
                // Line breaks
                .replace(/\n/g, '<br>');

            // Group consecutive list items into ul tags
            html = html.replace(/(<li>.*?<\/li>(<br>)*)+/gs, function(match) {
                const cleanMatch = match.replace(/<br>/g, '');
                return `<ul>${cleanMatch}</ul>`;
            });
            
            // Clean up breaks around block elements
            html = html.replace(/<br>(<\/?(h[1-6]|hr|pre|blockquote|ul)[^>]*>)/g, '$1')
                      .replace(/(<\/?(h[1-6]|hr|pre|blockquote|ul)[^>]*>)<br>/g, '$1');
            
            return html;
        }
