    <script>
        class ElectronicMuyu {
            constructor() {
                this.merit = parseInt(localStorage.getItem('merit') || '0');
                this.totalClicks = parseInt(localStorage.getItem('totalClicks') || '0');
                this.maxCombo = parseInt(localStorage.getItem('maxCombo') || '0');
                this.currentCombo = 0;
                this.lastClickTime = 0;
                this.comboTimeout = null;
                
                this.muyu = document.getElementById('muyu');
                this.meritDisplay = document.getElementById('merit');
                this.clicksDisplay = document.getElementById('clicks');
                this.maxComboDisplay = document.getElementById('maxCombo');
                this.comboCounter = document.getElementById('comboCounter');
                this.flashEffect = document.getElementById('flashEffect');
                
                this.textBubbles = [];
                this.maxBubbles = 3;
                
                this.initializeAudio();
                this.updateDisplay();
                this.updateAchievements();
                this.bindEvents();
            }

            initializeAudio() {
                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // é¢„è®¾éŸ³æ•ˆé¢‘ç‡
                this.sounds = {
                    normal: { frequency: 200, duration: 0.3 },
                    critical: { frequency: 100, duration: 0.5 },
                    combo: { frequency: 400, duration: 0.7 }
                };
            }

            playSound(type = 'normal') {
                if (!this.audioContext) return;
                
                const sound = this.sounds[type];
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(sound.frequency, this.audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + sound.duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + sound.duration);
            }

            bindEvents() {
                this.muyu.addEventListener('click', (e) => this.handleClick(e));
                
                // é˜²æ­¢å³é”®èœå•
                this.muyu.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // å¤„ç†è§¦æ‘¸è®¾å¤‡
                this.muyu.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleClick(e);
                });
            }

            handleClick(e) {
                // æ¢å¤éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆæŸäº›æµè§ˆå™¨éœ€è¦ç”¨æˆ·äº¤äº’æ‰èƒ½æ’­æ”¾éŸ³é¢‘ï¼‰
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                const now = Date.now();
                const timeDiff = now - this.lastClickTime;
                
                // è¿å‡»æ£€æµ‹ï¼ˆ500mså†…ç®—è¿å‡»ï¼‰
                if (timeDiff < 500) {
                    this.currentCombo++;
                } else {
                    this.currentCombo = 1;
                }
                
                this.lastClickTime = now;
                
                // é‡ç½®è¿å‡»è®¡æ—¶å™¨
                clearTimeout(this.comboTimeout);
                this.comboTimeout = setTimeout(() => {
                    this.currentCombo = 0;
                    this.updateComboDisplay();
                }, 500);
                
                // æ›´æ–°æœ€é«˜è¿å‡»
                if (this.currentCombo > this.maxCombo) {
                    this.maxCombo = this.currentCombo;
                }
                
                // åˆ¤æ–­ç±»å‹å’Œå¥–åŠ±
                let isCritical = Math.random() < 0.1; // 10% æš´å‡»ç‡
                let isCombo = this.currentCombo >= 5;
                
                let meritGain = 1;
                let message = this.getRandomMessage('normal');
                
                if (isCombo) {
                    meritGain = this.currentCombo * 5;
                    message = this.getRandomMessage('combo');
                    this.playSound('combo');
                    this.muyu.classList.add('combo');
                    this.createParticles(30);
                } else if (isCritical) {
                    meritGain = Math.floor(Math.random() * 100) + 50;
                    message = this.getRandomMessage('critical');
                    this.playSound('critical');
                    this.muyu.classList.add('critical');
                    this.flashEffect.classList.add('active');
                    this.createParticles(15);
                } else {
                    this.playSound('normal');
                    this.createParticles(5);
                }
                
                // æ›´æ–°æ•°æ®
                this.merit += meritGain;
                this.totalClicks++;
                
                // æ˜¾ç¤ºæ–‡å­—æ°”æ³¡
                this.showTextBubble(message + ` +${meritGain}`, e);
                
                // æ›´æ–°æ˜¾ç¤º
                this.updateDisplay();
                this.updateComboDisplay();
                this.updateAchievements();
                this.saveData();
                
                // ç§»é™¤åŠ¨ç”»ç±»
                setTimeout(() => {
                    this.muyu.classList.remove('critical', 'combo');
                    this.flashEffect.classList.remove('active');
                }, 500);
            }

            getRandomMessage(type) {
                const messages = {
                    normal: [
                        'å—æ— é˜¿å¼¥é™€ä½›', 'åŠŸå¾·+1', 'å¿ƒå¦‚æ­¢æ°´', 'ä½›å…‰æ™®ç…§',
                        'æ¶ˆé™¤ä¸šéšœ', 'ç§¯å¾·è¡Œå–„', 'å†…å¿ƒå¹³é™', 'ç¦æ…§åŒä¿®'
                    ],
                    critical: [
                        'è€æ¿æš´æ¯™ï¼ŒåŠŸå¾·+100', 'KPIæ¸…é›¶ï¼Œå¤©é™ç¦æŠ¥', 'è®ºæ–‡è‡ªåŠ¨å†™å®Œï¼ŒåŠŸå¾·+50',
                        'æ•™æˆçªç„¶ä¸ç‚¹åï¼ŒåŠŸå¾·+20', 'å¤©åŠ«åŒ–è§£ï¼ŒåŠŸå¾·+999', 'é¡¿æ‚Ÿæˆä½›ï¼Œç›´æ¥å¼€æ‘†',
                        'ç³»ç»Ÿæ£€æµ‹åˆ°æš´å‡»', 'åŠŸå¾·æš´å¢ï¼', 'å¤©é™ç¥è¿¹ï¼'
                    ],
                    combo: [
                        'åŠŸå¾·æ— é‡ï¼ŒåŸåœ°é£å‡', 'ç³»ç»Ÿæ£€æµ‹åˆ°æ‚¨å·²å¼€æ‚Ÿ', 'è¿å‡»æˆä½›',
                        'æ¢µéŸ³é˜µé˜µï¼ŒåŠŸå¾·è¿è¿', 'ä½›æ³•æ— è¾¹', 'æ…§æ ¹æ·±åš',
                        'ä¿®ä¸ºå¤§è¿›ï¼', 'é“è¡Œæ—¥æ·±ï¼'
                    ]
                };
                
                const messageArray = messages[type];
                return messageArray[Math.floor(Math.random() * messageArray.length)];
            }

            showTextBubble(text, event) {
                // é™åˆ¶æ°”æ³¡æ•°é‡
                if (this.textBubbles.length >= this.maxBubbles) {
                    const oldBubble = this.textBubbles.shift();
                    if (oldBubble && oldBubble.parentNode) {
                        oldBubble.parentNode.removeChild(oldBubble);
                    }
                }
                
                const bubble = document.createElement('div');
                bubble.className = 'text-bubble';
                bubble.textContent = text;
                
                // éšæœºä½ç½®
                const rect = this.muyu.getBoundingClientRect();
                const x = rect.left + Math.random() * rect.width;
                const y = rect.top - 50;
                
                bubble.style.left = x + 'px';
                bubble.style.top = y + 'px';
                bubble.style.transform = 'translateX(-50%)';
                
                document.body.appendChild(bubble);
                this.textBubbles.push(bubble);
                
                // 2ç§’åç§»é™¤
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                        const index = this.textBubbles.indexOf(bubble);
                        if (index > -1) {
                            this.textBubbles.splice(index, 1);
                        }
                    }
                }, 2000);
            }

            createParticles(count) {
                const particles = document.getElementById('particles');
                
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const x = Math.random() * window.innerWidth;
                    const delay = Math.random() * 0.5;
                    
                    particle.style.left = x + 'px';
                    particle.style.animationDelay = delay + 's';
                    
                    particles.appendChild(particle);
                    
                    // 3ç§’åç§»é™¤ç²’å­
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 3000 + delay * 1000);
                }
            }

            updateDisplay() {
                this.meritDisplay.textContent = this.merit.toLocaleString();
                this.clicksDisplay.textContent = this.totalClicks.toLocaleString();
                this.maxComboDisplay.textContent = this.maxCombo;
            }

            updateComboDisplay() {
                if (this.currentCombo > 0) {
                    this.comboCounter.textContent = `è¿å‡» x${this.currentCombo}`;
                    this.comboCounter.classList.add('show');
                } else {
                    this.comboCounter.classList.remove('show');
                }
            }

            updateAchievements() {
                // åˆå¿ƒè€…: æ•²å‡»10æ¬¡
                const achievement1 = Math.min(this.totalClicks, 10);
                document.getElementById('achievement1').textContent = `${achievement1}/10`;
                
                // ä¿®è¡Œè€…: æ•²å‡»100æ¬¡
                const achievement2 = Math.min(this.totalClicks, 100);
                document.getElementById('achievement2').textContent = `${achievement2}/100`;
                
                // å¤§å¸ˆ: æ•²å‡»1000æ¬¡
                const achievement3 = Math.min(this.totalClicks, 1000);
                document.getElementById('achievement3').textContent = `${achievement3}/1000`;
                
                // è¿å‡»ç‹: 20è¿å‡»
                const achievement4 = Math.min(this.maxCombo, 20);
                document.getElementById('achievement4').textContent = `${achievement4}/20`;
                
                // ä½›å…‰æ™®ç…§æ•ˆæœ (100æ¬¡æ•²å‡»åè§£é”)
                if (this.totalClicks >= 100) {
                    document.body.style.background = 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #3a2d1a 100%)';
                }
            }

            saveData() {
                localStorage.setItem('merit', this.merit.toString());
                localStorage.setItem('totalClicks', this.totalClicks.toString());
                localStorage.setItem('maxCombo', this.maxCombo.toString());
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new ElectronicMuyu();
        });

        // æ·»åŠ ä¸€äº›é¢å¤–çš„äº¤äº’æ•ˆæœ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                document.getElementById('muyu').click();
            }
        });
    </script>
